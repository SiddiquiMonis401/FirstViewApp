<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <style>
        .canvas{
            height:800px;
            width: 1000px;
            border: 1px solid red;
            text-align: center;
            padding-top: 500px;
        }
    </style>
  <div id="app">
    <h1>{{ greet("Night") }}</h1>  
    {{ name }}
    <p>Job: {{job}}</p>
    <a v-bind:href="website">Click Here!</a>
    <p>My age is: {{age}}</p>
    <button v-on:click.once="add(1)">Add</button>
    <button v-on:click="subtract(1)">Subtract</button>
    <button v-on:dblclick="subtract(10)">Subtract10</button>
    <button v-on:dblclick="add(10)">Add10</button>
    <div v-on:mousemove="setXY" class="canvas">
        X:{{xOffset}},Y:{{yOffset}}
    </div>
    //Check more event modifiers on the official Website of vue www.vuejs.org
  </div>

  <script  src="App.js">
    
</script>
</body>
</html>
