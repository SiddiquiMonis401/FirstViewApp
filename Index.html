<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <style>
        .canvas {
            height: 800px;
            width: 1000px;
            border: 1px solid red;
            text-align: center;
            padding-top: 500px;
        }
    </style>
    <div id="app">
        <h3> Computed Properties </h3>
        <button v-on:click="a++">Add to A</button>
        <button v-on:click="b++">Add to B</button>
        <p>A- {{ a }}</p>
        <p>B- {{ b }}</p>
        <p>Age + A = {{ addToA }}</p>
        <p>Age + B = {{ addToB }}</p>

    </div>

    <script src="App.js">

    </script>
</body>

</html>
