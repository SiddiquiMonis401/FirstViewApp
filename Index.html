<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <style>
        .canvas {
            height: 800px;
            width: 1000px;
            border: 1px solid red;
            text-align: center;
            padding-top: 500px;
        }
    </style>
    <div id="app">
        <label htmlFor="name">
            Name:
        </label>
        <input id="name" type="text" v-model="name">
        <span>{{ name }}</span>
        <label htmlFor="age">
            Age:
        </label>
        <input id="age" type="text" v-model="age">
        <span>{{ age }}</span>
    </div>

    <script src="App.js">

    </script>
</body>

</html>
